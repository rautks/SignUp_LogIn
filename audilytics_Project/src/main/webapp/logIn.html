<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/logIn.css">
<!-- Unicons -->
    <script src="https://kit.fontawesome.com/7a9aa7faae.js" crossorigin="anonymous"></script>
</head>
<body class="home">
	<section class="form_container">
		<div >
          <form method="post" action="login">
            <h2 class="container_h2">Login</h2>

            <div class="input_box">
              <input type="email" name="userName" placeholder="Enter your User Name" required />
              <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input_box">
              <input type="password" name="password" placeholder="Enter your password" required />
              <i class="fa-solid fa-lock"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">Login Now</button>

            <div class="login">Don't have an account? <a href="signUp.html" id="signup">Signup</a></div>
          </form>
        </div>
	</section>
</body>
</html>
